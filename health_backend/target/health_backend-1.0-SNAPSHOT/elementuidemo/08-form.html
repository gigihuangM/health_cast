<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <!-- import JavaScript -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>
<body>
     <div id="app">
         <el-form ref="form" :model="form" :rules="rules" label-width="80px">
             <el-form-item label="活动名称" prop="name">
                 <el-input v-model="form.name"></el-input>
             </el-form-item>
             <el-form-item label="活动区域" prop="region">
                <el-select v-model="form.region" placehodler="请选择活动区域">
                    <el-option label="区域1" value="上海"></el-option>
                    <el-option label="区域2" value="北京"></el-option>
                </el-select>
             </el-form-item>
             <el-form-item label="活动时间">

                 <el-col :span="11">
                     <el-date-picker type="date" placehodler="请选日期" v-model="form.date1" style="width: 100%;"></el-date-picker>
                 </el-col>
                 <el-col class="line" :span="2">-</el-col>
                 <el-col :span="11">
                     <el-time-picker  type="fixed-time" placehodler="请选时间" v-model="form.date2" style="width: 100%;"></el-time-picker>
                     </el-col>
             </el-form-item>
             <el-form-item label="即时配送">
                 <el-switch v-model="form.delivery"></el-switch>
             </el-form-item>
             <el-form-item label="活动性质">
                 <el-checkbox-group v-model="form.type">
                 <el-checkbox label="美食/餐厅线上活动" name="type" ></el-checkbox>
                 <el-checkbox label="地推活动" name="type" ></el-checkbox>
                 <el-checkbox label="线下主题活动" name="type" ></el-checkbox>
                 <el-checkbox label="单纯品牌曝光" name="type" ></el-checkbox>
                 </el-checkbox-group>
             </el-form-item>
             <el-form-item label="特殊资源">
                 <el-radio-group v-mdoel="form.resource">
                     <el-radio label="线上品牌商赞助"></el-radio>
                     <el-radio label="线下场地免费"></el-radio>
                 </el-radio-group>
             </el-form-item>
             <el-form-item label="活动形式">
                 <el-input type="textarea" v-model="form.desc"></el-input>
             </el-form-item>
             <el-form-item>
                 <el-button type="primary" @click="onSubmit">立即创建</el-button>
             </el-form-item>
         </el-form>



     </div>


    <script>
      var vm = new Vue({
           el:'#app',
          data:{
               form:{
                   name:'',
                   region:'',
                   date1:'',
                   date2:'',
                   delivery:false,
                   type:[],
                   resource:'',
                   desc:''
               },
              rules:{
                   name:[
                       {required:true,message:'请输入活动名称',trigger:'blur'},
                       {min:3,max:5,message:'长度请在3-5个字符',trigger:'blur'}
                   ],
                  region: [
                      { required: true,message:'请选择活动区域',trigger:'blur'}
                  ]
              }
          },
          methods:{
               onSubmit(){
                   this.$refs['form'].validate((valid)=>{
                       alert(valid);
                   });
               }
          }
        });
    </script>

</body>
</html>
